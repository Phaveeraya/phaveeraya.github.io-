        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdfaf5;

            margin: 0;
            padding: 0;
        }
        nav {
            text-align: center;
            padding: 20px;

        }
        nav a {
            margin: 0 15px;
            color: #5a3e36;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #5a3e36;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid #d2b48c;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .lightbox {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 8px;
        }
        .lightbox:target {
            display: flex;
        }
    </style>
</head>
